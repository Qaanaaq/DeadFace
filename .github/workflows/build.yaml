name: Build DeadFace

on:
  push:
    branches: [ "main" ]
    tags:
      - v*
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write   # needed so the release job can create GitHub releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            label: linux
          - os: windows-latest
            label: windows
          - os: macos-latest
            label: macos

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8
          pip install -r Dead_Marks/requirements.txt
          pip install pyinstaller

      - name: Lint with flake8
        run: |
          flake8 Dead_Marks || echo "Lint warnings ignored for now"

      - name: Build with PyInstaller
        run: |
          pyinstaller DeadFace.spec

      # Zip artifacts on Linux & macOS using `zip`
      - name: Package zip (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          cd dist
          zip -r DeadFace_${{ matrix.label }}.zip DeadFace

      # Zip artifact on Windows using PowerShell's Compress-Archive
      - name: Package zip (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell -Command "Compress-Archive -Path 'dist/DeadFace' -DestinationPath 'dist/DeadFace_${{ matrix.label }}.zip'"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DeadFace_${{ matrix.label }}
          path: dist/DeadFace_${{ matrix.label }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List downloaded files
        run: ls -R artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/DeadFace_windows/*.zip
            artifacts/DeadFace_linux/*.zip
            artifacts/DeadFace_macos/*.zip
          token: ${{ secrets.RELEASE_TOKEN }}

